{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}


    <form id="myForm" action="/register" method="post" onsubmit="mySubmitFunction(event)">
        <div class="form-group">
            <input id="#username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button id="#regBtn" class="btn btn-primary" type="submit">Register</button>
    </form>
    <script>

        function mySubmitFunction(e) {
            e.preventDefault();
            var flip = document.getElementById("#username");
            username = flip.value;

            $.get('/check?username=' + username, function(response){

                if (response == false) {
                    alert('Username taken!');
                    document.getElementById('form').reset();
                    $('#username').focus();
                }
                else
                {
                    document.getElementById("myForm").submit();
                }

            });
        }

    </script>
{% endblock %}
