{% extends "layout.html" %}

{% block title %}
    Main Page
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md">
                <br>
                <h2>Hello, {{ username }}</h2>
                <h5>Please enter the name of the book, author or isbn.</h5>          
            </div>
        </div>        
        <div class="row">
            <div class="col-md">
                <br>
                <form action="/" method="post">
                    <fieldset>
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="search_request" placeholder="Book name" type="text"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Search book</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
