{% extends "layout.html" %}

{% block title %}
    Main Page
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md">
                <br>
                <div id="pageswitch">
                </div>
                <h2>You joined as <div id="#nickname">.</div></h2>
            </div>
        </div>       
        {% if username %}
        <div class="row">
            <div class="col-md">
                <br>
                <h2>Hello, {{ username }}!!!!</h2>
                <form>
                    <fieldset>
                        <div class="form-group">
                            <input name="username" autocomplete="off" autofocus class="form-control" placeholder="Channel name" type="text"/>
                        </div>
                        <div class="form-group">
                            <button id="create_channel" class="btn btn-primary">Add channel</button>
                        </div>
                    </fieldset> 
                </form>
            </div>
        </div>
        {% endif %}
        {% if not username %}       
        <div class="row">
            <div class="col-md">
                <br>
                <form method="post">
                    <fieldset>
                        <div class="form-group">
                            <input name="username" autocomplete="off" autofocus class="form-control" placeholder="Nickname" type="text"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Input nickname</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        {% endif %}
    </div>

{% endblock %}
