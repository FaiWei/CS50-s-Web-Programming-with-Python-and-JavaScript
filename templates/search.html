{% extends "layout.html" %}

{% block title %}
    Main Page
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
                <th scope="col">ISBN</th>
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                <td>{{ row["id"] }}</td>
                <td>{{ row["title"] }}</td>
                <td>{{ row["author"] }}</td>
                <td>{{ row["year"] }}</td>
                <th scope="row">{{ row["isbn"] }}</th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
