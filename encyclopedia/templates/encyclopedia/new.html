{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <p> Result: {{ value }}</p>
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <input class="search" type="text" name="title" placeholder="Title">
        <input class="search" type="text" name="content" placeholder="Create new Article">
        <input type="submit">
    </form>


{% endblock %}
