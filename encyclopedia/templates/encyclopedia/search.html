{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Searched: <i>{{ wiki_page }}</i></h1>
        {% for link in search_list %}
            <div class="alert alert-success" role="alert">
                <a href="{% url 'wiki' link %}">{{ link }}</a>
            </div>
        {% empty %}
            <div class="alert alert-warning" role="alert">
                Nothing found
            </div>
        {% endfor %}
    </div>
{% endblock %}
