{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page_name }} â€” Encyclopedia
{% endblock %}

{% block body %}
    <script type="text/javascript">
        if (document.location.pathname == '/random') {
            let defineUrl = 'wiki/{{ page_name }}';
            window.history.pushState(null, null, defineUrl);
        }
    </script>
    <div class="container">
        {% if wiki_page %}
            <br>
            {{ wiki_page|safe }}
            <br>     
            <a class="btn btn-success" href="{% url 'edit' page_name %}">Edit</a>
        {% else %}
            <div class="alert alert-warning" role="alert">
                <b>{{ page_name }}</b> not found. Create new article <a href="{% url 'new' page_name %}">{{ page_name }}</a>
            </div>
        {% endif %} 
    </div>
{% endblock %}
